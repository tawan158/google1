<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <title>育將點餐管理</title>
    <style>
        .error{
           color : red; 
        }
    </style>
  </head>
  <body>
    <div class="container">
        <h1 class="mt-5 text-center">育將點餐管理</h1>
        
        <!-- 表單返回頁，記得在表單加「 target='returnWin' 」 -->
        <iframe name="returnWin" style="display: none;" onload="this.onload=function(){window.location='ok.html'}"></iframe>

        <form  target='returnWin' role="form" action="https://docs.google.com/forms/u/0/d/e/1FAIpQLSflkPKnka5BAfX7GkH6t4d5Xp5-CqffM5UVRp3h662Y6XLH1g/formResponse" method="post" id="myForm" >
            <div class="row">         
                <!--桌號-->  
                
                <div class="col-sm-3">
                    <div class="form-group">
                    <label>桌號<span class="text-danger">*</span></label>
                    <select name="entry.40315414" id="40315414" class="form-control" size="1">              
                        <option value="">請選擇桌號</option>
                        <option value="1號桌">1號桌</option>
                        <option value="2號桌">2號桌</option>
                        <option value="3號桌">3號桌</option>
                        <option value="4號桌">4號桌</option>
                        <option value="5號桌">5號桌</option>
                        <option value="6號桌">6號桌</option>
                    </select>
                    </div>
                </div>
                <!--合計-->              
                <div class="col-sm-3">
                    <div class="form-group">
                        <label>合計</label>
                        <input type="text" class="form-control" name="" id="" value="" readonly>
                    </div>
                </div>         

            </div>
            <div class="row">
                <!--雞腿飯-90元-->              
                <div class="col-sm-3">
                    <div class="form-group">
                        <label><span class="title">雞腿飯-90元</span><span class="text-danger">(請填數量)</span></label>
                        <input type="number" class="form-control amount" name="entry.672544075" id="672544075" value="0" min=0 onchange="calTotal();">
                    </div>
                </div>          
                <!--雞排飯-80元-->              
                <div class="col-sm-3">
                    <div class="form-group">
                        <label><span class="title">雞排飯-80元</span><span class="text-danger">(請填數量)</span></label>
                        <input type="number" class="form-control amount" name="entry.904913690" id="904913690" value="0" min=0 onchange="calTotal();">
                    </div>
                </div>          
                <!--排骨飯-70元-->              
                <div class="col-sm-3">
                    <div class="form-group">
                        <label><span class="title">排骨飯-70元</span><span class="text-danger">(請填數量)</span></label>
                        <input type="number" class="form-control amount" name="entry.1051371274" id="1051371274" value="0" min=0 onchange="calTotal();">
                    </div>
                </div>          
                <!--招牌飯-60元-->              
                <div class="col-sm-3">
                    <div class="form-group">
                        <label><span class="title">招牌飯-60元</span><span class="text-danger">(請填數量)</span></label>
                        <input type="number" class="form-control amount" name="entry.202608930" id="202608930" value="0" min=0 onchange="calTotal();">
                    </div>
                </div> 

            </div> 
            
            <div class="row">
                <div class="col-sm-12">  
                    <!-- 備註 -->
                    <div class="form-group">
                        <label class="control-label">備註</label>
                        <textarea class="form-control" rows="3" id="570803545" name="entry.570803545"></textarea>
                    </div>
                </div>
            </div>

            <div class="text-center pb-3">
                <button type="submit" class="btn btn-primary">送出</button>
            </div>
        </form>


    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    
    <!-- 表單驗證 -->
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.1/dist/jquery.validate.min.js"></script>
    <!-- 調用驗證方法 -->
    <script>
        $(function(){
            $("#myForm").validate({
                submitHandler: function(form) {
                    form.submit();
                },
                rules: {
                    'entry.40315414' : {//桌號
                        required: true
                    },
                    'entry.672544075' : {//雞腿飯
                        digits:true ,
                        min: 0
                    },
                    'entry.904913690' : {//雞排飯
                        digits:true ,
                        min: 0
                    },
                    'entry.1051371274' : {//排骨飯
                        digits:true ,
                        min: 0
                    },
                    'entry.202608930' : {//招牌飯
                        digits:true ,
                        min: 0
                    }
                },
                messages: {
                    'entry.40315414' : {
                        required: "請輸入桌號"
                    },
                    'entry.672544075' : {
                        digits:"請填正確數量" ,
                        min: "請填正確數量"
                    },
                    'entry.904913690' : {//雞排飯
                        digits:"請填正確數量" ,
                        min: "請填正確數量"
                    },
                    'entry.1051371274' : {//排骨飯
                        digits:"請填正確數量" ,
                        min: "請填正確數量"
                    },
                    'entry.202608930' : {//招牌飯
                        digits:"請填正確數量" ,
                        min: "請填正確數量"
                    }

                }
            });

        });

        function calTotal(){
            //document.getElementsByClassName("amount")[0].value //取數量
            //document.getElementsByClassName("title")[0].innerText //取標題
            var amounts = document.getElementsByClassName("amount");
            var titles = document.getElementsByClassName("title");
            var total = 0;
            for(var i=0; i < amounts.length; i++){
                var amount = document.getElementsByClassName("amount")[i].value;
                var title = document.getElementsByClassName("title")[i].innerText //取標題
                var subArr = title.split("-");
                var price = parseInt(subArr[1]);
                total += amount * price;
                
            }
            console.log(total);
        }
    </script>
  </body>
</html>
